<!DOCTYPE html>
<html>
<body>
	<h2>Q2</h2>
	<p id ="demo"></p>

	<script>
		const person = {
			fullName: function(city, country) {
				return(
					this.firstName+ " " + this.lastName + ", " + city + "," +country);
					},
				};
				const person1 = {
					firstName: "Meenakshi",
					lastName: "N",
				};

				document.getElementById("demo").innerHTML = person.fullName.apply( person1,
				 ["Tn" , " India"]
				 );
				document.getElementById("demo").innerHTML = person.fullName.call( person1, 
					"Tn" , " India"
					);

					</script>
				</body>
				</html>
