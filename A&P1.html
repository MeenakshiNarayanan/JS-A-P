<!DOCTYPE html>
<html>
<body>
	<h2> Q1 </h2>
	<p id = "demo"></p>
	<button onclick="fun()" id = "btn">Click me!</button>

	<script>
		function fun(){
		document.getElementById("demo").style.display ="none";
	}
	const person = {
		firstName: "Meenakshi",
		lastName: "Narayanan",
		id: 8888,
		fullName:function(){
			return this.firstName + " " + this.lastName;
		},

	};
	document.getElementById("demo").innerHTML = person.fullName();
	</script>
</body>
</html>
